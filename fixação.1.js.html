<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">

        <title>Cliques</title>

        
</head>

<body>
    <h1>Cliques</h1>

    <button onclick="contar()">Clique em mim</button>
    <button onclick="zerar()">Zerar contador</button>

    <section id="result">
        <p>o contador está com <mark>0</mark>cliques.</p>
    </section>

    <script>
        let contador = 0
        let res = document.querySelector('section#result')
       

        function contar() {
            contador ++
            res.innerHTML = '<p> O contador está com <mark>'+contador+'</mark> cliques </p>'
        }

        function zerar() {
            contador = 0
            res.innerHTML= null
        }

    </script>
    </body>
    </html>
